<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Notas</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
  </head>
  <body>
    <div class="mycontainer">
      <div class="neblina-negra"></div>

      <div class="contenido-body">
        <div class="cont-menu">
          <div class="comp">
            <div class="titulo">
              <h1>MyNotes</h1>
            </div>
            <div class="lis">
              <ul>
                <li>Nosotros</li>
                <li>About</li>
                <li>Contactos</li>
              </ul>
            </div>
          </div>
        </div>

        <div class="cont-notas">
          <div class="titulo-n">
            <h2>Mis notas</h2>
          </div>

          <form id="notaForm">
            <textarea id="xnota" rows="4" cols="50" placeholder="Ingrese una nota nueva"></textarea>

            <div class="register">
                <button type="submit">Registrar nota</button>
            </div>
            
            
          </form>

          <div class="caja-nota">
            <div class="nota"></div>
          </div>
          
        </div>
      </div>
    </div>

    <script src="./js/index.js"></script>
